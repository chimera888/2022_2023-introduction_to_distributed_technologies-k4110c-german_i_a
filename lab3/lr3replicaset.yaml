apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: lr3replicaset
  labels:
    app: lab3
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lab3
  template:
    metadata:
      labels:
        app: lab3
    spec:
      containers:
        - name: lab3-pod
          image: docker.io/ifilyaninitmo/itdt-contained-frontend:master
          env:
            - name: REACT_APP_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: lr3configmap
                  key: "Ilya German"
            - name: REACT_APP_COMPANY_NAME
              valueFrom:
                configMapKeyRef:
                  name: lr3configmap
                  key: "ITMO"
          ports:
            - containerPort: 3000          