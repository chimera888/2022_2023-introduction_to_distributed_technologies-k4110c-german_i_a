apiVersion: v1
kind: ConfigMap
metadata:
  name: container-configmap
data:
  username: "Ilya German"
  company: "ITMO"

---

apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: container
  labels:
    app: lab4
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lab4
  template:
    metadata:
      labels:
        app: lab4
    spec:
      containers:
        - name: container-pod
          image: docker.io/ifilyaninitmo/itdt-contained-frontend:master
          env:
            - name: REACT_APP_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: container-configmap
                  key: username
            - name: REACT_APP_COMPANY_NAME
              valueFrom:
                configMapKeyRef:
                  name: container-configmap
                  key: company
          ports:
            - containerPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: container-service
spec:
  selector:
    app: lab4
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 3000
  type: LoadBalancer